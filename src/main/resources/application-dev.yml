spring:
  application:
    name: maispratiforum

  datasource:
    url: jdbc:postgresql://localhost:5432/${DATA_BASE}
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true